{% load static %}

<div class="weekly-news-area pt-50">
    <div class="container">
       <div class="weekly-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Weekly Top News</h3>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="weekly-news-active dot-style d-flex dot-style">
                        {% for article in first_slide_news %}
                        <div class="weekly-single">
                            <div class="weekly-img">
                                <img src="{{ article.cover_img.url }}" alt="" style='width:360px; height:420px'>
                            </div>
                            <div class="weekly-caption">
                                <span class="color1">{% for cat in article.categories.all %} 
                                    {% if forloop.last %} {{ cat }} {% else %} {{ cat }} , {% endif %} 
                                {% endfor %} </span>
                                <h4><a href="{% url 'article-detail-page' article.slug %}">{{ article.title }}</a></h4>
                            </div>
                        </div> 
                        {% endfor %}
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
