{% load static %}

<div class="recent-articles">
    <div class="container">
       <div class="recent-wrapper" style='margin-top: 2rem'>
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Recent Articles</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="recent-active dot-style d-flex dot-style">
                        {% for article in recent_articles %}
                        <div class="single-recent mb-100">
                            <a href="{% url 'article-detail-page' article.slug %}">
                            <div class="what-img">
                                <img src="{{ article.cover_img.url }}" alt="">
                            </div>
                            <div class="what-cap">
                                <span class="color1">{{ article.categories.first }}</span>
                                <h4>{{ article.title }}</h4>
                            </div>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
